<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    </head>

    <body>

        <div class="background"></div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Doações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Configurações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/suporte.html">Suporte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quem Somos</a>
                    </li>
                </ul>
            </div>
            <div class="perfil">
                <a class="" href="#">Perfil</a>
                <img src="/images/ione-perfil.png" alt="">
            </div>
        </nav>

        <div class="App">
            <div class="main">
                <h1 class="titulo">Você escolheu Receber Doação!</h1>
                <h3 class="titulo">Agora só falta um pouquinho</h3>

                <form action="#">

                    <label for="id_motivo" class="label">
                        Descreva brevemente o motivo da solitação:
                    </label>
                    <input type="text" name="motivo" id="id_motivo">

                    <p class="label">Informe o dispositivo que deseja, selecione de 1 até 3, apenas o primeiro dos
                        assinalados
                        que for disponibilizado será entregue:
                    </p>

                    <label class="container" for="id_desktop">Computador Desktop
                        <input type="checkbox" name="desktop" id="id_desktop" value="Computador Desktop">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container" for="id_laptop">Laptop
                        <input type="checkbox" name="laptop" id="id_laptop" value="Laptop">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Smatphone
                        <input type="checkbox" name="smartphone" id="id_smartphone" value="Smartphone">
                        <span class="checkmark"></span>
                    </label>

                    <input type="submit" value="Finalizar pedido" class="round-button">

                </form>

            </div>
        </div>

        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

    </body>

</html>
